name: CI / CD

on:
  push:
    branches: [main]

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Instalar depend√™ncias
        run: npm install --force

      - name: Instalar Semver
        run: npm install -g semver

      - name: Build (ESLint)
        run: npm run build

      - name: Rodar testes com coverage
        run: npm test -- --coverage

      - name: Criar nova tag caso n√£o exista
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ -z "$(git tag)" ]; then
            git config --global user.name 'github-actions'
            git config --global user.email 'github-actions@github.com'
            git tag -a v0.0.0 -m "Initial release"
            git push origin v0.0.0
          else
            echo "Tag v0.0.0 j√° existe - nenhuma a√ß√£o necess√°ria."
          fi

      - name: Calcular nova vers√£o
        id: version
        shell: bash
        run: |
          set -euo pipefail

          git fetch --tags --force --prune

          EXISTING_TAG=$(git tag --points-at HEAD | grep -E '^v?[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n1 || true)
          if [ -n "${EXISTING_TAG:-}" ]; then
            VERSION="${EXISTING_TAG#v}"
            {
              echo "should_deploy=false"
              echo "current_version=$VERSION"
              echo "new_version=$VERSION"
            } >> "$GITHUB_OUTPUT"
            echo "NEW_VERSION=$VERSION" >> "$GITHUB_ENV"
            exit 0
          fi

          LAST_TAG=$(git tag --list 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -n1 || true)
          if [ -z "${LAST_TAG:-}" ]; then
            LAST_TAG="v0.0.0"
          fi
          CURRENT_VERSION="${LAST_TAG#v}"

          if [ "$LAST_TAG" = "v0.0.0" ]; then
            LOG_RANGE=""
          else
            LOG_RANGE="${LAST_TAG}..HEAD"
          fi

          mapfile -t COMMITS < <(git log ${LOG_RANGE} --pretty=format:'%s' || true)

          MAJOR=0; MINOR=0; PATCH=0
          for COMMIT in "${COMMITS[@]:-}"; do
            if [[ "$COMMIT" == *"BREAKING CHANGE"* ]] || [[ "$COMMIT" =~ ^feat!\: ]] || [[ "$COMMIT" =~ \!$ ]]; then
              MAJOR=1
            elif [[ "$COMMIT" =~ ^feat(\(.+\))?\: ]]; then
              MINOR=1
            elif [[ "$COMMIT" =~ ^fix(\(.+\))?\: ]]; then
              PATCH=1
            fi
          done

          NEW_VERSION="$CURRENT_VERSION"
          if [[ $MAJOR -eq 1 ]]; then
            NEW_VERSION=$(semver -i major "$CURRENT_VERSION")
          elif [[ $MINOR -eq 1 ]]; then
            NEW_VERSION=$(semver -i minor "$CURRENT_VERSION")
          elif [[ $PATCH -eq 1 ]]; then
            NEW_VERSION=$(semver -i patch "$CURRENT_VERSION")
          fi

          if [ "$CURRENT_VERSION" = "$NEW_VERSION" ]; then
            {
              echo "should_deploy=false"
              echo "current_version=$CURRENT_VERSION"
              echo "new_version=$CURRENT_VERSION"
            } >> "$GITHUB_OUTPUT"
            echo "NEW_VERSION=$CURRENT_VERSION" >> "$GITHUB_ENV"
          else
            {
              echo "should_deploy=true"
              echo "current_version=$CURRENT_VERSION"
              echo "new_version=$NEW_VERSION"
            } >> "$GITHUB_OUTPUT"
            echo "NEW_VERSION=$NEW_VERSION" >> "$GITHUB_ENV"
          fi

      - name: Atualizar vers√£o no package.json
        if: steps.version.outputs.should_deploy == 'true' && github.ref == 'refs/heads/develop'
        env:
          NEW_VERSION: ${{ steps.version.outputs.new_version }}
        run: |
          npm version "${NEW_VERSION}" --no-git-tag-version

      - name: Commit e push package/tag
        if: steps.version.outputs.should_deploy == 'true' && github.ref == 'refs/heads/develop'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore(release): version ${NEW_VERSION}" || echo "Nada para commitar"

          if git rev-parse "v${NEW_VERSION}" >/dev/null 2>&1; then
            echo "Tag v${NEW_VERSION} j√° existe. Pulando cria√ß√£o de tag."
          else
            git tag "v${NEW_VERSION}"
          fi

          git push origin HEAD:main
          if git rev-parse "v${NEW_VERSION}" >/dev/null 2>&1; then
            git push origin "v${NEW_VERSION}"
          fi

      - name: Enviar email se falhar
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üö® Falha no Pipeline do GitHub Actions"
          to: fe.dsm.vot.001@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            A execu√ß√£o do pipeline falhou.

            üîó Reposit√≥rio: ${{ github.repository }}
            üîÅ Commit: ${{ github.sha }}
            ‚öôÔ∏è Workflow: ${{ github.workflow }}
            üì¶ Job: ${{ github.job }}
            üìÑ Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
